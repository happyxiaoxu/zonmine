<style>
    .modal-dialog {
  max-width: 800px;
  /* margin: 30px auto; */
}

.modal-body {
  position: relative;
  padding: 0px;
}
.close {
  position: absolute;
  right: -10px;
  top: 0;
  z-index: 999;
  font-size: 2rem;
  font-weight: normal;
  color: #fff;
  opacity: 1;
}


.video-container {
    position: relative;
    padding-bottom: 56.25%;
    /* padding-top: 30px;  */
    height: 0; 
    overflow: hidden;
    }
    
    .video-container iframe,
    .video-container object,
    .video-container embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    }
</style>




<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-body">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="embed-responsive embed-responsive-16by9 video-container">
                    <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always" allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>

            </div>

        </div>
